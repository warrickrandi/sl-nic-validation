<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sri Lankan NIC Validation with birthddate and gender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./sl.png" type="image/gif" sizes="16x16">
</head>

<body>

    <div class="form-section ">
        
        <h2 class="text-center">
            <img src="./flag.png" width="100px">
            <br>
            NIC Validation
        </h2>

        <div class="row">
            
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="date" class="form-control" name="bday" id="bday" placeholder="Birthday" required>
                    </div>
                    <label for="birthday">Birthday</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderm" value="M" required>
                        <label class="form-check-label" for="genderm">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderf" value="F" required>
                        <label class="form-check-label" for="genderf">Female</label>
                    </div>
                    <div class="form-group">
                        <label for="birthday">NIC</label>
                        <input type="text" class="form-control" name="nic" id="nic" placeholder="NIC" required>
                    </div>
                    <div class="alert alert-success d-none" role="alert" id="success">
                        Your NIC is valid
                    </div>
                    <div class="alert alert-danger d-none" role="alert" id="error">
                        Your NIC is invalid
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <h6 class="text-center mt-2"><small>Develop by Randika Hasheen</small></h6>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html
